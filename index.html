<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Best of five</h2>
        <button class="start">Start Game</button>
        <h3 class="runningComentary"></h3>
        <section class="selection">
            <button id="rock" class="playerOption">Rock</button>
            <button id="paper" class="playerOption">Paper</button>
            <button id="scissors" class="playerOption">Scissors</button>
        </section>
        <section class="playLog">
        </section>
    </body>
    <script src="script.js"></script>
</html>
